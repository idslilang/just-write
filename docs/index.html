<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- 网站名称 -->
  <title>idslilang life</title>

  <!-- 网站图标 -->
  <link rel="shortcut icon" href="https://cdn.jsdelivr.net/gh/zxiaosi/cdn/Docsify/images/favicon.ico">

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- 网站描述 -->
  <meta name="description" content="主要记录平时学习的知识和过程|构建知识体系,便于复习巩固">

  <!-- 主题 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">

  <!-- alert 复制特效 -->
  <link rel="stylesheet" href="//cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" type='text/css' media='all' />

  <!-- latex -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />

  <link rel="stylesheet" type="text/css" href="./plugin/css/mystyle.css">

</head>

<body>

  <!-- 加载动画 -->
  <div id="app">🏃‍🏃‍🏃‍💨 加载中...</div>

  <script>
    window.$docsify = {
      // HTML表情符号：http://booksky.99lb.net/charsets/emoji.shtml

      // 文档标题
      name: '📖just-do',

      // 点击文档标题后跳转的链接地址
      nameLink: 'https://idslilang.github.io/just-write/#/',

      // Github横幅
      // repo: 'https://github.com/zxiaosi/doc.git',

      // 封面 _coverpage.md
      coverpage: true,

      // 封面和内容单独显示
      onlyCover: true,

      // 导航栏 _navbar.md
      loadNavbar: true,

      // 侧边栏 可以根据css样式来操作
      loadSidebar: false,
      subMaxLevel: 2,

      // 切换页面后是否自动跳转到页面顶部
      auto2top: true,

      // 让你的内容页在滚动到指定的锚点时，距离页面顶部有一定空间。
      topMargin: 48, // default: 0

      // 页脚 _footer.md 需要在下面引入js文件
      loadFooter: true,


      // 不渲染文件
      // notFoundPage: '_404.md',

      // 搜索框
      search: {
        paths: 'auto',
        placeholder: '🔍 搜索',
        noData: '😒 找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },


      // 复制样式 (可以不加,有默认样式)
      copyCode: {
          buttonText: 'Copy',   // Copy to clipboard
          errorText: 'Error',   // Error
          successText: 'OK!'    // Copied
      },

      // 回到顶部
      scrollToTop: {
        auto: true,
        text: '⏏️',
        right: 12,
        bottom: 52,
        offset: 25
      },

    }
  </script>

  <!-- 官方插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- 表情符号 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- 支持 LaTex 语言 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <!-- 图片放大 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- 全局搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 红心点击特效 -->
  <!-- 未找到作者 -->
  <script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

  <!-- 卜算子统计 -->
  <!-- http://busuanzi.ibruce.info/ -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- Markdown 引用样式美化 -->
  <!-- https://github.com/fzankl/docsify-plugin-flexible-alerts -->
  <script src="//unpkg.com/docsify-plugin-flexible-alerts@1.1.0/dist/docsify-plugin-flexible-alerts.min.js"></script>

  <!-- 复制到剪切板 -->
  <!-- https://github.com/jperasmus/docsify-copy-code -->
  <script src="//unpkg.com/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>



  <!-- 回到顶部功能 -->
  <!-- https://www.npmjs.com/package/docsify-scroll-to-top -->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>


  <!-- 代码高亮 -->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-css.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>

  <!-- 离线模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('sw.js')
    }
  </script>

</body>
</html>
